    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5 mt-4">
            <h1 class="display-2 text-white mb-3 animated slideInDown">Registration Patient</h1>

        </div>
    </div>
    <!-- Page Header End -->

<div class="container-fluid py-5">
    <div class="container">
    <div class="row">

<!-- Patient Registration Form -->
<div class="col wow fadeInUp text-center" data-wow-delay="0.9s">
    <h2 class="mb-4">New Patient</h2>
    <form action="/register_patient/{{patient.id}}" method="post">
        {% csrf_token %}
        <div class="row g-3">
            <!-- First Name -->
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
                    <label for="first_name">First Name</label>
                </div>
            </div>
            <!-- Last Name -->
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <!-- Phone -->
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" name="mobile">
                    <label for="mobile">Mobile Number</label>
                </div>
            </div>
            <!-- ID -->
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_number" placeholder="ID Number" name="id_number">
                    <label for="patient-id">ID Number</label>
                </div>
            </div>
            <!-- Description -->
            <div class="col-12">
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="description" placeholder="Description" style="height: 100px;" name="description"></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <!-- Gender -->
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <select class="form-select" id="gender" name="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label for="gender">Gender</label>
                </div>
            </div>
            <!-- Age -->
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="age" placeholder="Age" name="age">
                    <label for="age">Age</label>
                </div>
            </div>

        </div>
        <!-- <div class="row g-3"> -->
            <!-- Type of Test -->
            <!-- <!-- <div class="col-sm-6">
                <div class="form-floating mb-3">

                        <option value="" disabled selected>Select Test Type</option>
                        {% for test in tests %}
                        <option value="{{test.id}}">{{test.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="type_of_test">Type of Test</label>
                </div> -->
            <!-- </div> --> 
            <!-- Test Result -->
            <!-- <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="test_result" name="test_result" step="any">
                    <label for="test_result">Test Result</label>
                </div>
            </div> -->
            <!-- Submit Button -->
            <div class="col-12 text-center">
                <input class="btn btn-primary w-100 py-3" id="color-brand" type="submit" value="Register">
            </div>
        </div>
    </form>
</div>

    </div>
</div>
